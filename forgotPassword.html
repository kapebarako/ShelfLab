    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='../static/css/main.css')}}">

    <style type="text/css">
      .main{
        margin: 4.5% 25%;
        padding-bottom: 30px;
      }
    </style>
    <title>Shelf Lab | Forgot Password</title>
  </head>

  <body>
    <div class="main">
        <div class="imgcontainer">
            <img class="mt-2 mb-4" src="{{ url_for('static', filename='../static/image/logobg.png')}}" alt="ShelfLab Logo" height="100" >
        </div>
        <form method="POST">
        <h2>Forgot Password</h2>
        <p>Enter your email here to search for your account.</p>

        <input style="width: 50%; margin: auto;" type="text" id="email" class="form-control mb-4" name="email" placeholder="shelflab@email.com"  required autofocus>
        
        <div class="mt-3 text-center" style="background-color:#e7e7e5">
            <a class="mr-2 btn btn-lg btn-light border border-dark" href="{{url_for('login')}}" role="button">Cancel</a>
            <button class="btn btn-lg btn-primary" href="{{url_for('forgotpassword')}}" value="submit">Continue</button>
        </form>
        </div>
