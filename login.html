<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="icon"  href="{{ url_for('static', filename='../static/image/icon.png')}}">
    <title>Shelf Lab | LogIn</title>

    <style type="text/css">
    body{
        background-color: #02385d !important;
    }
    .main{
        background-color: #e7e7e5 !important;
        margin: 4.5% auto;
        width: 500px;
        border: 8px solid #ee6810;
        border-radius: 8px;
        padding: 20px;
    }
    .cform{
        text-align: left;
    }

    .imgcontainer{
        margin: auto;
        padding: 2% 28%;
    }
    </style>
</head>

<body>
<div class="main">
        <form action="#" method="POST">
          <div class="imgcontainer">
            <img class="mt-2 mb-4" src="{{ url_for('static', filename='../static/image/logobg.png')}}" alt="ShelfLab Logo" height="100" >
          </div>
        
          <div class="container">
            
            <!--username-->
            <label class="sr-only fs-5 align-baseline"  for="Username">Username</label>
            <input type="text" id="Username" class="form-control mb-3" name="Username" placeholder="Username" aria-describedby="basic-addon1" required autofocus>
            <!--Password-->
            <label for="pword" class="sr-only fs-5">Password</label>
            <input type="password" name="pword" id="pword" placeholder="Password" class="form-control" required autofocus>
            <!-- Remember me -->
            <div class="checkbox float-right mb-2 mt-1">
                <label>
                    <input type="checkbox" class="form-check-input" value="remme" id="exampleCheck1">Remember Me
                </label>
            </div>
            <!-- <div class="mt-1 text-center">
                <button class="btn btn-lg btn-primary btn-block" >Log In</button>
                <a class="btn btn-lg btn-primary" href="{{url_for('signup')}}" role="button">Sign Up</a>
            </div> -->
            <div class="mt-5 text-center">
                <button class="btn btn-lg btn-primary btn-block" href="{{url_for('signup')}}" value="submit">Log In</button>
            </div>
          </div>
        </form>
        <div class="mt-3 text-center" style="background-color:#e7e7e5">
            <a href="{{url_for('signup')}}"> Forgot password?</a><br/>
            <a class="btn btn-lg btn-light border border-dark" href="{{url_for('signup')}}" role="button">Sign Up</a>
        </div>

</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
