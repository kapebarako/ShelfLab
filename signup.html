<!DOCTYPE html> 
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Shelf Lab | Sign Up</title>
    <style type="text/css">
    body{
    	background-color: #02385d;
    }
    .main{
    	background-color: #e7e7e5 ;
    	margin: 10% 10%;
    	width: 80%;
    	border: 8px solid #ee6810;
    	border-radius: 8px;
    	padding: 20px;

    	
    }
    .cform{
    	margin: 15px 5px;
        border: 20px solid #a6a6a6;
        padding: 25px;
        border-radius: 5px;
        text-align: left;
    }

    .img{
    	margin: auto;
    	padding: 0px 0px 0px 80px;
       
    }
	</style>
</head>
<body>
<link rel="stylesheet" type="text/css">
    <div class="container main">
        <div class="row align-items-start">
            <div class="col img">
                <img class="mt-2 mb-4" src="logo.png" alt="ShelfLab Logo" height="150" >
            </div>
        <div class="col">
          <form >
          
            <div class="border-3 cform">
                <label class="sr-only fs-5 align-baseline"  for="email">E-MAIL ADDRESS</label>
                <input type="text" id="email" class="form-control mb-3" name="email" placeholder="E-Mail Address" aria-describedby="basic-addon1" required autofocus>
                <label class="sr-only fs-5 align-baseline"  for="Username">USERNAME</label>
                <input type="text" id="Username" class="form-control mb-3" name="Username" placeholder="Username" aria-describedby="basic-addon1" required autofocus>
                <label for="pword" class="sr-only fs-5 ">PASSWORD</label>
                <input type="password" name="pword" id="pword" placeholder="Password" class="form-control mb-3">
                <label for="cpword" class="sr-only fs-5 ">CONFIRM PASSWORD</label>
                <input type="password" name="cpword" id="cpword" placeholder="Confirm Password" class="form-control mb-3">

                <div class="mt-3 text-center">
                            <button class="btn btn-lg btn-primary btn-block">Sign Up</button>
                            <button class="btn btn-lg btn-light border border border-dark btn-block">Cancel</button>
                </div>
            </div>  
          </form>
        </div>
            
        </div>
    </div>

</body>
</html>
